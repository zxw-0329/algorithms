
<!--
HTML 有一个特定的元素用于创建无序列表。

无序列表以 <ul> 开始，中间包含一个或多个 <li> 元素， 
最后以 </ul> 结束。

HTML 中有用于创建有序列表的特定元素。

有序列表以 <ol> 开始，中间包含一个或多个 <li> 元素。 最后以 </ol> 结束
-->

<ol>
  <li>Garfield</li>
  <li>Sylvester</li>
</ol>

<!--
现在让我们来创建一个 Web 表单。
input 输入框可以让你轻松获得用户的输入。

placeholder 占位符文本用户在 input 输入框中输入任何东西前的预定义文本。
文本框内出现密码两个字
-->
<form>
<input type="text" placeholder="密码"> 
  
<!-- 当你设计表单时，你可以指定某些字段为必填项（required），只有当用户填写了该字段后，才可以提交表单。
如果你想把文本输入框设置为必填项，在 input 元素中加上 required 属性就可以了，例如：<input type="text" required>
-->

<button type="submit">Submit</button>  <!-- 登录按钮 -->
  
<!-- 最佳实践是在 label 元素上设置 for 属性，让其值与相关联的 input 单选按钮的 id 属性值相同。 这使得辅助技术能够在标签和相关的 input 元素之间建立关联关系-->
<label>     
    <!--radio单选按钮-->
    <input type="radio" name="indoor-outdoor" >Indoor
</label>
  
<!-- 两个按钮-->
  
<label>
      <input type="radio" name="indoor-outdoor">Outdoor
</label>

<!--复选框-->
<!--复选框是 input 选择框的一种类型。
每一个复选框都应该嵌套在它自己的 label（标签）元素中。 这样，我们相当于给 input 元素和包裹它的 label 元素建立起了对应关系。
所有关联的复选框应该拥有相同的 name 属性。
-->
<!--checkbox复选框 -->
<label><input type="checkbox" name="personality"></label>

<!--input有个属性为value  提交表单时，所选项的值会发送给服务端。 radio 和 checkbox 的 value 属性值决定了发送到服务端的实际内容-->
<label for="indoor">
  <input id="indoor" value="indoor" type="radio" name="indoor-outdoor">Indoor
</label>
<label for="outdoor">
  <input id="outdoor" value="outdoor" type="radio" name="indoor-outdoor">Outdoor
</label>
<!-- 这里有两个 radio 单选框。 
当用户提交表单时，如果 indoor 选项被选中，表单数据会包含：indoor-outdoor=indoor。 
也就是所选项的 name 和 value 属性值。
如果没有指明 value 属性值，则会使用默认值做为表单数据提交，也就是 on。
在这种情况下，如果用户选中 "indoor" 选项然后提交表单，表单数据则会包含 indoor-outdoor=on。
这样的表单数据看起来不够直观，因此最好将 value 属性值设置为一些有意义的内容。
-->
  
<!--
  用 checked 属性把第一个复选框和单选按钮都设置为默认选中。

为此，只需将单词 checked 添加到 input 元素的内部。 例如:

<input type="radio" name="test-name" checked>
-->
<!--
你可以通过 <!DOCTYPE ...> 来告诉浏览器页面上使用的 HTML 版本，"..." 部分就是版本号。 
<!DOCTYPE html> 对应的就是 HTML5。
所有的 HTML 代码都必须位于 html 标签中。
其中 <html> 位于 <!DOCTYPE html> 之后，</html> 位于网页的结尾。
-->

</form>
